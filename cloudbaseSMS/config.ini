
[AMQP]
host=localhost

[INFLUXDB]
host=localhost
port=8086
username=root
password=root

[DISK_USAGE]
module=psutil
worker=disk_usage
interval=0.5
API_ENDPOINT=/diskusage
[DISK_USAGE_PARAMS]
path='/'

[CPU_PERCENTAGE]
module=psutil
worker=cpu_percent
interval=0.05
API_ENDPOINT=/cpu
[CPU_PERCENTAGE_PARAMS]
interval = 0.05
percpu = 1

[DISK_PARTITIONS]
module=psutil
worker=virtual_memory
interval=0.5
API_ENDPOINT=/memory
[DISK_PARTITIONS_PARAMS]

[NET_IO_COUNTERS]
module=psutil
worker=net_io_counters
interval=0.5
API_ENDPOINT=/netio
[NET_IO_COUNTERS_PARAMS]
pernic=1

