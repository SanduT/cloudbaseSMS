

[CPU_PERCENTAGE]
module=psutil
worker=cpu_percent
interval=2
API_ENDPOINT=/cpu
[CPU_PERCENTAGE_PARAMS]
interval = 2
percpu = 0

[DISK_PARTITIONS]
module=psutil
worker=virtual_memory
interval=2
API_ENDPOINT=/memory
[DISK_PARTITIONS_PARAMS]

[NET_IO_COUNTERS]
module=psutil
worker=net_io_counters
interval=3
API_ENDPOINT=/netio
[NET_IO_COUNTERS_PARAMS]
pernic=True